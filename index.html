<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e1a;
      color: #fff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {
      font-size: 1.8rem;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .upload-section {
      text-align: center;
      margin: 1rem;
    }
    .upload-btn {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .upload-btn:hover { transform: scale(1.1); }
    .upload-section input { display: none; }

    .workspace {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1rem;
    }

    .photo-area {
      position: relative;
      width: 300px;
      height: 400px;
      border: 2px dashed #ff00cc;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
    }
    .photo-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 100px;
      cursor: grab;
      transition: transform 0.2s;
    }
    .overlay:active { cursor: grabbing; transform: scale(1.05); }

    .items-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      max-height: 420px;
      overflow-y: auto;
    }
    .items-panel img {
      width: 80px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
    }
    .items-panel img:hover {
      transform: scale(1.1);
      border: 2px solid #ff00cc;
    }

    footer {
      text-align: center;
      padding: 0.8rem;
      font-size: 0.8rem;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 1rem;
    }

    @media(max-width: 768px) {
      .workspace { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>‚ú® Virtual Try-On System ‚ú®</h1>
    <p>Upload your photo & drag fashion items to try them on</p>
  </header>

  <section class="upload-section">
    <label for="uploadPhoto" class="upload-btn">üì∏ Upload Your Photo</label>
    <input type="file" id="uploadPhoto" accept="image/*">
  </section>

  <section class="workspace">
    <div class="photo-area" id="photoArea">
      <p style="text-align:center;padding:1rem;color:#888;">Your photo will appear here</p>
    </div>

    <div class="items-panel">
      <p>üëó Dresses</p>
      <img src="https://i.ibb.co/gg9Y4W6/dress.png" alt="Dress">
      
      <p>üíá Hairstyles</p>
      <img src="https://i.ibb.co/1JJ6N6W/hair.png" alt="Hair">

      <p>üíç Jewelry</p>
      <img src="https://i.ibb.co/h8JwqFw/necklace.png" alt="Necklace">

      <p>üï∂Ô∏è Glasses</p>
      <img src="https://i.ibb.co/JrQXrrB/glasses.png" alt="Glasses">

      <p>üëü Shoes</p>
      <img src="https://i.ibb.co/4YyRnhx/shoes.png" alt="Shoes">
    </div>
  </section>

  <footer>
    ¬© 2025 Virtual Try-On | Demo Prototype
  </footer>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#ff00cc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "color": "#00ccff" },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      }
    });

    // Upload Photo
    const uploadInput = document.getElementById("uploadPhoto");
    const photoArea = document.getElementById("photoArea");
    uploadInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          photoArea.innerHTML = `<img src="${event.target.result}" alt="Uploaded Photo">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Drag & Drop Overlays
    document.querySelectorAll(".items-panel img").forEach(item => {
      item.addEventListener("click", () => {
        const overlay = document.createElement("img");
        overlay.src = item.src;
        overlay.classList.add("overlay");
        overlay.draggable = true;
        photoArea.appendChild(overlay);

        let offsetX, offsetY;
        overlay.addEventListener("dragstart", (e) => {
          offsetX = e.offsetX;
          offsetY = e.offsetY;
        });
        overlay.addEventListener("dragend", (e) => {
          overlay.style.left = (e.pageX - photoArea.offsetLeft - offsetX) + "px";
          overlay.style.top = (e.pageY - photoArea.offsetTop - offsetY) + "px";
        });
      });
    });
  </script>
</body>
</html>
